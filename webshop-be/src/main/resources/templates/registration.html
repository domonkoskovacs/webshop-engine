<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <p th:text="${'Dear ' + fullName}"></p>

    <p>Thank you for joining our webshop!</p>
    <p>To finish your registration, please verify your account:</p>
    <a class="button" th:href="${url}">Verify My Account</a>
</div>
</body>
</html>
