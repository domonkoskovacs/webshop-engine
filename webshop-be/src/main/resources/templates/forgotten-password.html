<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Spring boot email template with Thymeleaf</title>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
        }

        a {
            color: #090909;
            padding: 0.4em 1.2em;
            font-size: 20px;
            border-radius: 0.5em;
            background: #7CB9E8;
            border: 1px solid #7CB9E8;
            transition: all .3s;
            box-shadow: 6px 6px 12px #c5c5c5,
            -6px -6px 12px #ffffff;
        }

        a:active {
            color: #666;
            box-shadow: inset 4px 4px 12px #c5c5c5,
            inset -4px -4px 12px #ffffff;
        }
    </style>
</head>
<body>
<p>To create a new password please click the following link <a th:href="${url}">create a new password</a></p>
<p>If you did not want to change your password, please ignore the letter</p>
</body>
</html>
